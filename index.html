<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        .game-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .game-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .original-price {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .free-price {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .game-description {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .game-link {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .upcoming-game {
            border-left: 4px solid #FF9800;
        }

        .upcoming-label {
            background: #FF9800;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-bottom: 10px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .last-update {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .no-games {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2.5em; }
            .grid { grid-template-columns: 1fr; gap: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
            .game-price { flex-direction: column; align-items: flex-start; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Epic Games Bot</h1>
            <p>Dashboard em Tempo Real</p>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-title">
                    📊 Estatísticas do Bot
                </div>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalNotifications">-</div>
                        <div class="stat-label">Notificações Enviadas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="checksPerformed">-</div>
                        <div class="stat-label">Verificações Realizadas</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="uptime">-</div>
                        <div class="stat-label">Tempo Online</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="gamesNotified">-</div>
                        <div class="stat-label">Jogos Notificados</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    🆓 Jogos Gratuitos Agora
                </div>
                <div id="currentGames" class="loading">
                    Carregando jogos atuais...
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    🔮 Próximos Jogos Gratuitos
                </div>
                <div id="upcomingGames" class="loading">
                    Carregando próximos jogos...
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="fetchData()">
            🔄 Atualizar Dados
        </button>

        <div class="last-update" id="lastUpdate">
            Última atualização: Nunca
        </div>
    </div>

    <script>
        // Configuração da API - SUBSTITUA PELO SEU IP DA ORACLE CLOUD
        const API_BASE_URL = 'http://204.216.135.194:5000/api';
        
        let isOnline = false;
        let lastUpdateTime = null;

        // Função para formatar data
        function formatDate(dateString) {
            if (!dateString) return 'Data não disponível';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Data inválida';
            }
        }

        // Função para formatar tempo restante
        function formatTimeRemaining(endDate) {
            if (!endDate) return '';
            try {
                const now = new Date();
                const end = new Date(endDate);
                const diff = end - now;
                
                if (diff <= 0) return 'Expirado';
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) return `${days}d ${hours}h restante`;
                if (hours > 0) return `${hours}h ${minutes}min restante`;
                return `${minutes}min restante`;
            } catch (e) {
                return '';
            }
        }

        // Função para truncar texto
        function truncateText(text, maxLength) {
            if (!text) return '';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // Função para renderizar um jogo
        function renderGame(game, isUpcoming = false) {
            const timeRemaining = isUpcoming ? '' : formatTimeRemaining(game.end_date);
            const startDate = isUpcoming ? formatDate(game.start_date) : '';
            
            return `
                <div class="game-card ${isUpcoming ? 'upcoming-game' : ''}">
                    ${isUpcoming ? '<div class="upcoming-label">EM BREVE</div>' : ''}
                    <div class="game-title">${game.title}</div>
                    <div class="game-price">
                        <span class="original-price">R$ ${game.original_price.toFixed(2)}</span>
                        <span class="free-price">${isUpcoming ? 'EM BREVE' : 'GRATUITO'}</span>
                    </div>
                    <div class="game-description">
                        ${truncateText(game.description, 150)}
                    </div>
                    <div class="game-footer">
                        <span>${isUpcoming ? `Disponível: ${startDate}` : timeRemaining}</span>
                        <a href="${game.url}" target="_blank" class="game-link">
                            ${isUpcoming ? '👀 Ver Jogo' : '🎮 Pegar Grátis'}
                        </a>
                    </div>
                </div>
            `;
        }

        // Função para atualizar status
        function updateStatus(online) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (online) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Bot Online';
                isOnline = true;
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Bot Offline';
                isOnline = false;
            }
        }

        // Função para buscar dados da API
        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE_URL}/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                updateDashboard(data);
                updateStatus(true);
                
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                updateStatus(false);
                showError('Erro ao conectar com o bot. Verifique se ele está online.');
            }
        }

        // Função para atualizar dashboard
        function updateDashboard(data) {
            // Atualizar estatísticas
            document.getElementById('totalNotifications').textContent = data.stats?.total_notifications || 0;
            document.getElementById('checksPerformed').textContent = data.stats?.checks_performed || 0;
            document.getElementById('uptime').textContent = data.bot_status?.uptime || 'N/A';
            document.getElementById('gamesNotified').textContent = data.stats?.games_notified_count || 0;

            // Atualizar jogos atuais
            const currentGamesContainer = document.getElementById('currentGames');
            if (data.games?.current && data.games.current.length > 0) {
                currentGamesContainer.innerHTML = data.games.current
                    .map(game => renderGame(game, false))
                    .join('');
            } else {
                currentGamesContainer.innerHTML = `
                    <div class="no-games">
                        😔 Nenhum jogo gratuito disponível no momento<br>
                        <small>Fique atento! Novos jogos são lançados toda quinta-feira.</small>
                    </div>
                `;
            }

            // Atualizar próximos jogos
            const upcomingGamesContainer = document.getElementById('upcomingGames');
            if (data.games?.upcoming && data.games.upcoming.length > 0) {
                upcomingGamesContainer.innerHTML = data.games.upcoming
                    .map(game => renderGame(game, true))
                    .join('');
            } else {
                upcomingGamesContainer.innerHTML = `
                    <div class="no-games">
                        🔮 Nenhum próximo jogo anunciado ainda<br>
                        <small>Os próximos jogos são geralmente revelados às quintas-feiras.</small>
                    </div>
                `;
            }

            // Atualizar timestamp
            lastUpdateTime = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Última atualização: ${lastUpdateTime.toLocaleString('pt-BR')}`;
        }

        // Função para mostrar erro
        function showError(message) {
            const containers = ['currentGames', 'upcomingGames'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = `
                    <div class="error">
                        ⚠️ ${message}
                    </div>
                `;
            });
        }

        // Função para atualização automática
        function startAutoUpdate() {
            setInterval(() => {
                fetchData();
            }, 30000); // Atualizar a cada 30 segundos
        }

        // Função para mostrar indicador de tempo real
        function updateTimeIndicator() {
            if (lastUpdateTime) {
                const now = new Date();
                const diff = Math.floor((now - lastUpdateTime) / 1000);
                const lastUpdateElement = document.getElementById('lastUpdate');
                
                if (diff < 60) {
                    lastUpdateElement.textContent = `Última atualização: ${diff}s atrás`;
                } else {
                    lastUpdateElement.textContent = `Última atualização: ${Math.floor(diff / 60)}min atrás`;
                }
            }
        }

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Inicializando Epic Games Dashboard...');
            
            // Primeira busca de dados
            fetchData();
            
            // Iniciar atualização automática
            startAutoUpdate();
            
            // Atualizar indicador de tempo a cada segundo
            setInterval(updateTimeIndicator, 1000);
            
            console.log('✅ Dashboard inicializada com sucesso!');
        });

        // Adicionar efeitos de animação quando elementos aparecem
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out';
                }
            });
        }, observerOptions);

        // Observar cards quando carregarem
        setTimeout(() => {
            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });
        }, 100);

        // Adicionar feedback visual para cliques
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('game-link') || e.target.classList.contains('refresh-btn')) {
                e.target.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });

        // Mostrar notificação quando dados são atualizados
        let lastDataUpdate = null;
        function showUpdateNotification() {
            if (lastDataUpdate && Date.now() - lastDataUpdate < 5000) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(76, 175, 80, 0.9);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    z-index: 1000;
                    animation: slideInRight 0.5s ease-out;
                    backdrop-filter: blur(10px);
                `;
                notification.textContent = '✅ Dados atualizados!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
            lastDataUpdate = Date.now();
        }

        // CSS para animação de notificação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
